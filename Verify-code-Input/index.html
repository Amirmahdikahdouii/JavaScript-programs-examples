<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>6 Digit Input Verification</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="d-flex align-items-center justify-content-center bg-secondary">
        <div
            class="container bg-dark text-light px-0 px-md-4 py-3 py-md-5 pb-md-2 rounded rounded-3">
            <div class="row justify-content-center my-1">
                <div class="col-10 col-md-8 bg-warning p-2 rounded ">
                    <p class="text-dark">
                        This Program Provides a six input fields that should be
                        fill by users, and that is useful when you are trying to
                        get some validation code from users. you can change the
                        input count by yourself and try it.
                    </p>
                </div>
            </div>
            <div class="row my-md-2">
                <div class="col-md-12">
                    <h2 class="text-danger text-center">Validation Input</h2>
                </div>
            </div>
            <form action method="post" class="row justify-content-center">
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div class="col-2">
                    <input type="text" maxlength="1"
                        class="form-control digit-input text-center" />
                </div>
                <div
                    class="col-md-6 mt-3 d-flex align-items-center justify-content-center">
                    <button class="btn btn-danger w-50" id="submit-button"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" type="button">Submit</button>
                </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Message</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-content"></div>
                    <div class="modal-footer">
                        <button id="clear-inputs-button" class="btn btn-danger"
                            data-bs-dismiss="modal">Try Again!</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
