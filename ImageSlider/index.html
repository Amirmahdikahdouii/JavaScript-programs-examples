<!doctype html>
<html lang="en">

<head>

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="center">
    <section class="main-container">
        <button class="center change-slider-items-button" id="change-slider-items-previous-button">&lt;</button>
        <div class="center carousel-items-container">
            <div class="slider-item slider-item-active">
                <img src="./img/2h-media-sxOEkZnZlxU-unsplash.jpg" class="slider-item-image">
            </div>
            <div class="slider-item">
                <img src="./img/2h-media-y6CkJowOCvc-unsplash.jpg" class="slider-item-image">
            </div>
            <div class="slider-item">
                <img src="./img/dimitar-krastev-iY8i63bQqUQ-unsplash.jpg" class="slider-item-image">
            </div>
            <div class="slider-item">
                <img src="./img/ashish-kumar-senapati-TR_ItdPx_D4-unsplash.jpg" class="slider-item-image">
            </div>
            <div class="slider-item">
                <img src="./img/darryl-boediarto-P7rR9_QDKO4-unsplash.jpg" class="slider-item-image">
            </div>
        </div>
        <button class="center change-slider-items-button" id="change-slider-items-next-button">&gt;</button>
    </section>


    <script src="./js/script.js"></script>
</body>

</html>
